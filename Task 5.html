<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Registeration Form</h1>

            </tr>
            <tr>

            </tr>

            <tr>

            </tr>

            </tr>
            <tr>
                <td>State</td>

            </tr>
            <tr>
                <td>Country</td>

                    <option value="Prefer not to answer">NewYork</option>

            </tr>
            <tr>
                <td>Languages Known:</td>

            </tr>
            <tr>
            <td>

            </td></tr>

            </tr>

    </table>
